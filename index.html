<!DOCTYPE html>
<head>
  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <![endif]-->
</head>
<body>
    <h1>List of Webfonts</h1>
    <div id="wrapper" class="wrapper">
      <form action="" id="fontselection-form">
        <div class="placeholder">
          <p>Select a font</p>
        </div>
        <strong>Websafe fonts (12 available)</strong>
        <ul class='websafe-fonts'>
          <li style="font-family:Arial"><input type="radio" name="fontselection" value="Arial" id="Arial"><label for="Arial">Arial</label></li>
          <li style="font-family:Consolas"><input type="radio" name="fontselection" value="Consolas" id="Consolas"><label for="Consolas">Consolas</label></li>
          <li style="font-family:Courier New"><input type="radio" name="fontselection" value="Courier New" id="Courier New"><label for="Courier New">Courier New</label></li>
          <li style="font-family:Georgia"><input type="radio" name="fontselection" value="Georgia" id="Georgia"><label for="Georgia">Georgia</label></li>
          <li style="font-family:Helvetica"><input type="radio" name="fontselection" value="Helvetica" id="Helvetica"><label for="Helvetica">Helvetica</label></li>
          <li style="font-family:Impact"><input type="radio" name="fontselection" value="Impact" id="Impact"><label for="Impact">Impact</label></li>
          <li style="font-family:Lucida Sans"><input type="radio" name="fontselection" value="Lucida Sans" id="Lucida Sans"><label for="Lucida Sans">Lucida Sans</label></li>
          <li style="font-family:Palatino"><input type="radio" name="fontselection" value="Palatino" id="Palatino"><label for="Palatino">Palatino</label></li>
          <li style="font-family:Tahoma"><input type="radio" name="fontselection" value="Tahoma" id="Tahoma"><label for="Tahoma">Tahoma</label></li>
          <li style="font-family:Times New Roman"><input type="radio" name="fontselection" value="Times New Roman" id="Times New Roman"><label for="Times New Roman">Times New Roman</label></li>
          <li style="font-family:Trebuchet MS"><input type="radio" name="fontselection" value="Trebuchet MS" id="Trebuchet MS"><label for="Trebuchet MS">Trebuchet MS</label></li>
          <li style="font-family:Verdana"><input type="radio" name="fontselection" value="Verdana" id="Verdana"><label for="Verdana">Verdana</label></li>
        </ul>
      </form>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/webfont-load.js"></script>
</body>
